<!-- templates/display_employees.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d3b2f; /* Dark green background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #354c3b; /* Darker green for content area */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4d6b49; /* Lighter green */
        }

        tr:nth-child(even) {
            background-color: #4a5c43;
        }

        tr:nth-child(odd) {
            background-color: #3e5442;
        }

        td {
            border-bottom: 1px solid #fff;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #4d6b49;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2rem;
        }

        a:hover {
            background-color: #3e5b42;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.employee_id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.department }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" style="text-align: center;">No employees found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
